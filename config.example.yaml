# CLI LLM Man Configuration Example
# Save this as ~/.cli_llm_man/config.yaml after updating with your values

# API Key Configuration - Only one is required
# ------------------------------------------
# Option 1: OpenAI 
LLM_API_KEY: your_openai_key_here
PROVIDER: openai
MODEL: gpt-4o  # Other options: gpt-4, gpt-3.5-turbo, etc.

# Option 2: Anthropic
# LLM_API_KEY: your_anthropic_key_here
# PROVIDER: anthropic
# MODEL: claude-3-opus-20240229  # Other options: claude-3-sonnet, claude-3-haiku, etc.

# Caching Configuration
# ------------------------------------------
USE_CACHE: true  # Set to false to disable caching
CACHE_TTL_HOURS: 24  # Cache expiration time in hours